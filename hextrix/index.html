      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"
    />

    <meta property="og:url" content="http://hextris.github.io/hextris/" />

    <script src="vendor/hammer.min.js" defer></script>
    <script src="vendor/js.cookie.js" defer></script>
    <script src="vendor/jsonfn.min.js" defer></script>
    <script src="vendor/keypress.min.js" defer></script>
    <script src="vendor/jquery.js" defer></script>
    <script src="js/save-state.js" defer></script>
    <script src="js/view.js" defer></script>

    <script src="js/Text.js" defer></script>
    <script src="js/comboTimer.js" defer></script>
    <script src="js/checking.js" defer></script>
    <script src="js/update.js" defer></script>
    <script src="js/render.js" defer></script>
    <script src="js/input.js" defer></script>
    <script src="js/main.js" defer></script>

    <script src="vendor/sweet-alert.min.js" defer></script>
    <script src="vendor/rrssb.min.js" defer></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="overlay" class="faded overlay"></div>
    <div id="startBtn"></div>
    <div id="helpScreen" class="unselectable">
      <div id="inst_main_body"></div>
    </div>
    <img
      id="openSideBar"
      class="helpText"
      src="./images/btn_help.svg"
      alt="Help"
    />
    <div class="faded overlay"></div>
    <img id="pauseBtn" src="./images/btn_pause.svg" alt="Pause" />
    <img id="restartBtn" src="./images/btn_restart.svg" alt="Restart" />

    <div id="HIGHSCORE">HIGH SCORE</div>

    <div id="highScoreInGameText">
      <div id="highScoreInGameTextHeader">HIGH SCORE</div>
      <div id="currentHighScore">0</div>
    </div>

    <div id="gameoverscreen">
      <div id="container">
        <div id="gameOverBox" class="GOTitle">GAME OVER</div>
        <div id="cScore">0</div>
        <div id="highScoresTitle" class="GOTitle">HIGH SCORES</div>
        <div class="score">
          <span class="scoreNum">1.</span>
          <div id="1place" style="display: inline">0</div>
        </div>
        <div class="score">
          <span class="scoreNum">2.</span>
          <div id="2place" style="display: inline">0</div>
        </div>
        <div class="score">
          <span class="scoreNum">3.</span>
          <div id="3place" style="display: inline">0</div>
        </div>
      </div>
      <div id="bottomContainer">
        <img
          id="restart"
          src="./images/btn_restart.svg"
          height="57px"
          alt="Restart Game"
        />
        <div id="socialShare">
          <svg
            width="224.6377px"
            height="57px"
            viewBox="0 0 255 65"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Share button</title>
            <g id="Share-button">
              <a
                style="cursor: pointer"
                class="popup"
                onclick="
                  window.open(
                    'https://twitter.com/intent/tweet?text=Score ' + score,
                    'name',
                    'width=600,height=400',
                  )
                "
              >
                <polygon
                  id="Score-hex-2"
                  fill="#3498DB"
                  points="127, -94 160, -76 160, 141 127, 159 95, 141 95, -76"
                ></polygon>
              </a>
              <text
                style="cursor: pointer"
                class="popup"
                font-family="Exo"
                font-size="16"
                fill="#FFFFFF"
              >
                <tspan x="67" y="39">SHARE MY SCORE!</tspan>
              </text>
            </g>
          </svg>
        </div>
      </div>
    </div>

    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <script>
      window.ga =
        window.ga ||
        function () {
          (ga.q = ga.q || []).push(arguments);
        };
      ga.l = +new Date();
      ga("create", "UA-51272720-2", "auto");
      ga("send", "pageview");
    </script>
  </body>
</html>
