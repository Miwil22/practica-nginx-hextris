server {
    listen 443 ssl;
    server_name miguel.qu3v3d0.tech;

    # --- Certificado SSL ---
    ssl_certificate /etc/ssl/certs/qu3v3d0.tech.crt;
    ssl_certificate_key /etc/ssl/private/qu3v3d0.tech.key;

    # --- Protocolos y cifrados recomendados ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- DIRECTORIO RAÍZ ---
    root /home/miguel/html;
    index index.html index.htm;

    # --- Tareas de Configuración: Compresión Gzip ---
    # 
    gzip on;
    gzip_comp_level 6;
    gzip_types application/javascript text/css image/svg+xml;

    # --- Tareas de Configuración: Cache-Control (7 días) ---
    # 
    location ~* \.(?:ico|css|js|gif|jpe?g|png|mp3|ogg)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # --- Tareas de Configuración: Página 404 Personalizada ---
    # 
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # --- CONFIGURACIÓN ANTERIOR COMENTADA ---
    # # add_header Content-Security-Policy "default-src 'self'...";
    # # add_header X-Content-Type-Options "nosniff" always;
    # # add_header X-Frame-Options "SAMEORIGIN" always;
    # # add_header X-XSS-Protection "1; mode=block" always;
    # # add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    location / {
        try_files $uri $uri/ =404;
    }

    # Logs y Ajustes
    access_log /var/log/nginx/miguel-access.log;
    error_log /var/log/nginx/miguel-error.log;
    autoindex off;
}