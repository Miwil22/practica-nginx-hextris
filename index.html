<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Markdown - Versi√≥n Optimizada</title>
    <script src="js/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Optimizamos el fondo: degradado fijo en CSS en lugar de Canvas */
            background: radial-gradient(circle at center, #0a0e27 0%, #050810 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            color: #e2e8f0;
        }

        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 20px;
            /* Reducimos el radio de las sombras para mejorar el rendimiento */
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
            overflow: hidden;
            border: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            z-index: 1;
        }

        /* Estilos de Header y Botones (Mantenemos tu est√©tica) */
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #db2777 100%);
            padding: 40px 30px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            color: white;
        }

        .btn-primary { background: #3b82f6; }
        .btn-secondary { background: #6366f1; }
        .btn-success { background: #10b981; }
        .btn:hover { transform: translateY(-2px); }

        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        .workspace.preview-only { grid-template-columns: 1fr; }

        .editor-panel, .preview-panel { padding: 30px; overflow-y: auto; max-height: 750px; }
        .editor-panel { border-right: 1px solid rgba(59, 130, 246, 0.2); }

        textarea {
            width: 100%;
            min-height: 550px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            color: #fff;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            resize: none;
        }

        /* Markdown Preview Styles */
        #content h1 { color: #60a5fa; border-bottom: 1px solid #3b82f6; padding-bottom: 10px; margin-bottom: 20px; }
        #content code { background: #1e293b; color: #fbbf24; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <canvas id="stars-canvas"></canvas>

    <div class="container">
        <div class="header">
            <h1>üöÄ Visor Markdown Pro</h1>
            <p>Optimizado para alto rendimiento</p>
        </div>

        <div class="controls">
            <input type="file" id="file-upload" hidden>
            <button onclick="document.getElementById('file-upload').click()" class="btn btn-primary">üìÅ Cargar</button>
            <button id="clear-btn" class="btn btn-secondary">üóëÔ∏è Limpiar</button>
            <button id="download-btn" class="btn btn-success">üíæ Descargar</button>
        </div>

        <div class="workspace" id="workspace">
            <div class="editor-panel">
                <textarea id="markdown-input" placeholder="# Empieza a escribir..."></textarea>
            </div>
            <div class="preview-panel">
                <div id="content"></div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
